<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eli Homework Log</title>
    <style>
      /* Mobile-first responsive styles optimized for small iPhone screens */
      html,
      body {
        height: 100%;
        -webkit-text-size-adjust: 100%;
        margin: 0;
      }

      body {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        /* include device safe-area insets for iPhone notch/home indicator */
        padding: calc(1rem + env(safe-area-inset-top))
          calc(1rem + env(safe-area-inset-right))
          calc(1.25rem + env(safe-area-inset-bottom))
          calc(1rem + env(safe-area-inset-left));
        margin: 0 auto;
        width: 100%;
        max-width: 900px; /* allows wider layout on desktop while remaining fluid */
        box-sizing: border-box;
        color: #111;
        background: #fff;
        font-size: clamp(15px, 3.5vw, 18px);
        line-height: 1.4;
      }

      h1,
      h2 {
        margin: 0.25rem 0 0.5rem 0;
      }

      section {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-top: 0.5rem;
        font-weight: 600;
        font-size: 0.95em;
      }

      input,
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        margin-top: 0.25rem;
      }

      /* Ensure date picker and other input types respect 100% width */
      input[type="date"],
      input[type="number"],
      input[type="text"] {
        width: 100%;
      }

      /* Buttons: stacked on narrow screens for easy tapping */
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }

      .buttons button {
        width: 100%;
        padding: 0.7rem 0.9rem;
        font-size: 1rem;
        border-radius: 10px;
        border: none;
        background: #0b84ff;
        color: #fff;
        cursor: pointer;
      }

      .buttons button.secondary {
        background: #f2f2f2;
        color: #111;
        border: 1px solid #d8d8d8;
      }

      /* On wider screens, place buttons inline */
      @media (min-width: 520px) {
        .buttons {
          flex-direction: row;
        }
        .buttons button {
          width: auto;
          flex: 0 0 auto;
        }
      }

      pre {
        background: #f5f5f5;
        padding: 0.75rem;
        border-radius: 6px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      /* focus states for accessibility */
      input:focus,
      textarea:focus,
      button:focus {
        outline: 3px solid rgba(11, 132, 255, 0.18);
        outline-offset: 2px;
      }

      /* Table Styles */
      .table-wrapper {
        overflow-x: auto;
        border-radius: 8px;
        border: 1px solid #d0d0d0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 500px; /* Ensure it doesn't get too squished */
      }

      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #f9f9f9;
        font-weight: 600;
        border-bottom: 2px solid #e0e0e0;
      }

      tr:last-child td {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Eli Homework Log</h1>

    <section>
      <h2>Add entry</h2>
      <label>
        Date
        <input type="date" id="date" />
      </label>
      <label>
        Subject
        <input type="text" id="subject" />
      </label>
      <label>
        Duration (minutes)
        <input type="number" id="duration" />
      </label>
      <label>
        Description
        <textarea id="description" rows="3"></textarea>
      </label>
      <div class="buttons">
        <button id="add">Add entry</button>
        <button id="reload" class="secondary">Reload log</button>
      </div>
    </section>

    <section>
      <h2>Log</h2>
      <div class="table-wrapper">
        <table id="log-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Subject</th>
              <th>Duration</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="log-body">
            <tr>
              <td colspan="4">Loadingâ€¦</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- This will be the bundled JS output from app.ts -->
    <script src="./app.js"></script>
  </body>
</html>
